<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Inicial</title>
        <!--boostrap cdn-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
   <div class="container.fluid">
    <div class="row">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-info">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Inicial</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Produtos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Usúario</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled">Configuração</a>
                  </li>
                </ul>
              </div>
              <div class="text-right">
                  <ul class="nav-bar ms-auto flex-nowrap">
<li class="nav-item">
<button class="btn btn-danger">logout</button>
</li>
                  </ul>

              </div>
            </div>
          </nav>
    </div>
    <div class="row">
    <div class="col-md-4">
        <!-- Formulario -->
        <h3 class="text-info">Formulario de pessoas </h3>

        <form id="formCadastro">
        <div class="form-group">
            <label for="Nome">Nome</label>
            <input type="text" class="form-control" name="nome" id="nome" placeholder="nome" >
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="email" >
        </div>
        <div class="form-group">
            <label for="nascimento">Nascimento</label>
            <input type="date" class="form-control" name="nascimento" id="nascimento" placeholder="nascimento" >
        </div>
        <div class="form-group">
            <label for="nascimento">Salário</label>
            <input type="number" class="form-control" name="salario"min="0" id="salario" step="0.01" placeholder="R$" >
        </div>
        <div class="form-group my-3">
            <label for="sexo">Sexo</label>
        
        <input type="radio" class="btn-check" name="sexo" id="sexoM" value="Masculino"checked >
        <label class="btn btn-outline-info" for="sexoM"> 👨‍🎓  Masculino</label>
        <input type="radio" class="btn-check" name="sexo" id="sexoF" value="Feminino"checked >
        <label class="btn btn-outline-danger" for="sexoF">👩‍🎓   Feminino</label>
        </div>

<div class="form-group">
<input type="hidden" name="id" id="id">
</div>
<button class="btn btn-block btn-primary my-4">💾 Salvar</button>

<button class="btn btn-block btn-warning my-4"> 🧹 Limpar</button>

    </form>
 </div>

    <div class="col-md-8">
            <!-- Tabela-->
            <h3 class="text-info">Listagem de pessoas</h3>

    </div>
</div>
   </div>

<script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-database.js"></script>
<script src="js/firebase.js"></script>
</body>
</html>
