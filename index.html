<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatec -Itu</title>
    <!--boostrap cdn-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css"/>
</head>
<body class="login">
   <div class="card" style="width:25%" >
    <div class="text-center">
    <img src="imagenS/images.png " alt="logo palmeiras" title="logo palmeiras" width="200"/>
   </div>
    <div class="card-body">
        <h5 class="card-title">Área Reservada</h5>
        <form>
            <div class="form-group">
                <label for="emailInput">E-mail</label>
                <input type="email" class="form-control" placeholder="E-mail do Usuário" id="emailInput"/>
            </div>
            <div class="form-group">
                <label for="senhaInput">Senha</label>
                <input type="password" class="form-control" placeholder="Senha do Usuário" id="senhaInput"/>
            </div>
            <div class="mt-3">
                <button class="btn btn-outline-primary" onclick="validaLogin(document.getElementById('emailInput').value,
                                                                             document.getElementById('senhaInput').value)"> <!-- onclick validar js-->
                    🔒 Autenticar
                </button>
                <button class="btn btn-outline-success">
                    👤 Criar uma nova conta
                </button>
            </div>
        </form>
    </div>
</div> 
<!-- CARREGANDO javaScript-->
<script src="js/login.js"></script>
</body>
</html>
